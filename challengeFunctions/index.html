<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Crud Initial Project</title>
</head>
<body>
    <!--- Header --->
    <header class="container">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand pl-1" href="#"><i class="fas fa-paw"></i> Initial project</a>
        </nav>
    </header>

    <!--- Main section --->
    <section>
        <div class="container">
            <div class="d-flex bg-light mb-3">
                <div class="m-auto p-2 bg-light">
                    <h2>Agenda de tareas</h2>
                </div>
                <div class="p-2 bg-light">
                    <button type="button" class="btn btn-primary" id="btnCreate" onclick="ShowInputData()">Crear</button>
                </div>
            </div>

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Tarea</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                      <th scope="row" colspan="5">Cargando...</th>
                  </tr>
                </tbody id="miTabla">
              </table>
        </div>
    </section>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/sweetAlert.js"></script>
    <script src="main.js"></script>
</body>
</html>
